name: zknet-service Java CI with Maven & Deploy     #Actions name

on:
  push:
    branches:
      - dev       #dev branch

jobs:
  build:
    runs-on: ubuntu-latest    #runtime environment
    steps:
      - name: checkout
        uses: actions/checkout@v3   #checkout dev branch
        with:
          ref: 'dev'
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1  # setup java env
        with:
          java-version: 1.8
