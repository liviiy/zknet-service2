      - name: maven build
        run: mvn clean package -Pdev -B -e -U --file pom.xml
      - name: scp gateway to remote
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.MY_ALIYUN_IP }}
          username: ${{ secrets.MY_ALIYUN_USER }}
          password: ${{ secrets.MY_ALIYUN_PASSWD }}
          port: 22
          source: "./gateway/target/zknet-gateway-dev.jar"
          target: "/application/zknet/gateway"
          strip_components: 2
          script: |
            mv /application/zknet/gateway/target/zknet-gateway-dev.jar /application/zknet/gateway/
      - name: start gateway
        uses: cross-the-world/ssh-pipeline@master
        env:
          WELCOME: "ssh pipeline"
        with:
          host: ${{ secrets.MY_ALIYUN_IP }}
          user: ${{ secrets.MY_ALIYUN_USER }}
          pass: ${{ secrets.MY_ALIYUN_PASSWD }}
          port: 22
          connect_timeout: 20s
          script: |
            cd /application/zknet/
            docker-compose restart zknet_gateway
